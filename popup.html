<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Write2Learn</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="navbar">
    <button class="navlink active" data-tab="info">记录</button>
    <button class="navlink" data-tab="settings">设置</button>
    <button class="navlink" data-tab="donate">支持</button>
    <button class="navlink" data-tab="custom">自定义</button>
  </div>
  
  <div id="info" class="tabcontent">
    <div class="words-learned-container">
      <div class="words-learned-row">
        <p class="words-learned-text">今日学习单词:</p>
        <span class="words-count" id="todayWordsCount">0</span>
      </div>
      <div id="todayWordsProgressContainer">
        <div id="todayWordsProgressBar"></div>
      </div>
    </div>
    <div class="words-learned-container">
      <div class="words-learned-row">
        <p class="words-learned-text">仍需复习单词:</p>
        <span class="words-count" id="reviewWordsCount">0</span>
      </div>
    </div>
    <div class="words-learned-container">
      <div class="words-learned-row">
        <p class="words-learned-text">累计已学单词:</p>
        <span class="words-count" id="totalWordsCount">0</span>
      </div>
      <div id="totalWordsProgressContainer">
        <div id="totalWordsProgressBar"></div>
      </div>
    </div>
  </div>

  <div id="settings" class="tabcontent" style="display:none;">
    <label for="modelSelect">选择AI大模型:</label>
    <select id="modelSelect">
      <option value="chatglm">智谱清言: ChatGLM</option>
      <option value="chatgpt" selected>OpenAI: ChatGPT</option>
      <option value="qwen">通义千问: Qwen</option>
      <option value="deepseek">深度求索: DeepSeek</option>
      <option value="kimi">月之暗面: Moonshot-Kimi</option>
      <option value="doubao">豆包: Doubao</option>
    </select>
    <br><br>
    <label for="modelName">模型名称:</label>
    <input type="text" id="modelName" placeholder="输入模型名称">
    <br><br>
    <label for="apiKey">本地存储API Key:</label>
    <input type="password" id="apiKey" placeholder="输入API Key">
    <br><br>
    <button id="saveSettings">保存设置</button>
    <button id="clearKeys" class="clear">清除所有API Key</button>
  </div>

  <div id="donate" class="tabcontent" style="display:none;">
    <div class="words-learned-container">
      <div class="words-learned-row">
        <p class="donate-text">通过以下平台捐助支持我:</p>
      </div>
      <ul class="donate-list">
        <a href="https://ko-fi.com/write2learn" target="_blank"><li class="donate-item">Buy me a coffee ☕️</li></a>
        <a href="https://donate.write2learn.top" target="_blank"><li class="donate-item">请我喝一杯快乐水 🥤</li></a>
        <a href="https://write2learn.top" target="_blank"><li class="donate-item">主页 🏠</li></a>
        <a href="https://tutorial.write2learn.top" target="_blank"><li class="donate-item">配置AI指南教程 ❔</li></a>
        <a href="https://privacy-policy.write2learn.top/" target="_blank"><li class="donate-item">隐私政策 📄</li></a>
      </ul>
    </div>
  </div>

  <div id="custom" class="tabcontent" style="display:none;">
    <button id="exportData">导出数据</button>
    <input type="file" id="importDataFile" style="display: none;" accept=".json">
    <label for="importDataFile" class="custom-file-upload">
      导入数据
    </label>
    <button id="clearAllData" class="clear">清除所有数据</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
